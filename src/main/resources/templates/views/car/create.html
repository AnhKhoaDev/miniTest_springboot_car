<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Car</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h1>Create New Car</h1>
    <p>
        <a href="/cars" class="btn btn-secondary">Car list</a>
    </p>
    <th:block th:if="${message}">
        <div class="alert alert-info" th:text="${message}"></div>
    </th:block>
    <div id="form">
        <form th:action="@{/cars/create}" th:object="${car}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="code">Code</label>
                <input type="text" id="code" th:field="*{code}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="producer">Producer</label>
                <input type="text" id="producer" th:field="*{producer}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" id="price" th:field="*{price}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" th:field="*{description}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="manufacturer">Manufacturer</label>
                <select id="manufacturer" th:field="*{manufacturer}" class="form-control" required>
                    <option th:each="m : ${manufacturers}" th:value="${m.id}" th:text="${m.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" th:field="*{img}" class="form-control-file" required/>
            </div>
            <button type="submit" class="btn btn-primary">Create book</button>
        </form>
    </div>
</div>
</body>
</html>
