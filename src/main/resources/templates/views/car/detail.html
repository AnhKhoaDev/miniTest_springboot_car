<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail Car</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Detail Car</h1>
    <p>
        <a href="/cars" class="btn btn-primary">Back to Car List</a>
    </p>
    <div th:if="${message}" class="alert alert-info">
        <p th:text="${message}"></p>
    </div>
    <div class="row">
        <div class="col-md-4">
            <img th:src="@{'/i/' + ${car.img}}" alt="car-img" class="img-fluid rounded">
        </div>
        <div class="col-md-8">
            <table class="table table-bordered">
                <tr>
                    <th scope="row">Code:</th>
                    <td th:text="${car.code}"></td>
                </tr>
                <tr>
                    <th scope="row">Name:</th>
                    <td th:text="${car.name}"></td>
                </tr>
                <tr>
                    <th scope="row">Producer:</th>
                    <td th:text="${car.producer}"></td>
                </tr>
                <tr>
                    <th scope="row">Price:</th>
                    <td th:text="${car.price}"></td>
                </tr>
                <tr>
                    <th scope="row">Description:</th>
                    <td th:text="${car.description}"></td>
                </tr>
                <tr>
                    <th scope="row">Manufacturer:</th>
                    <td th:text="${car.manufacturer.name}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
